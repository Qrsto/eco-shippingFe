<h3>Create Order</h3>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4" >  
    <div [hidden]="submitted" style="width: 400px;">  
      <form formGroup="ordinesaveform" #saveorder (ngSubmit)="saveOrder(saveOrder)">  
          <div class="form-group">  
              <label for="name">Indirizzo Partenza</label>  
              <input type="text" class="form-control"  formControlName="indirizzoPartenza" data-toggle="tooltip"   
                 data-placement="right" title="Enter Indirizzo Partenza" >  
              <div class="alert alert-danger" *ngIf = "(indirizzoPartenza.touched) && (indirizzoPartenza.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="indirizzoPartenza.errors.required">Indirizzo di Partenza richiesto</span>  
                    <span *ngIf = "indirizzoPartenza.errors.minlength">   
                        MinLength Error   
                    </span>                     
                </div>  
          </div>  
    
          <div class="form-group">  
              <label for="name">Indirizzo Consegna</label>  
              <input type="text" class="form-control" formControlName="indirizzoConsegna"   
                data-toggle="tooltip" data-placement="right" title="Enter Indirizzo Consegna">  
                <div class="alert alert-danger" *ngIf = "(indirizzoConsegna.touched) && (indirizzoConsegna.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="indirizzoConsegna.errors.required">Indirizzo Consegna is Required</span>  
                    <span *ngIf = "indirizzoConsegna.errors.email">   
                        Invalid indirizzo Consegna Format   
                    </span>                     
                </div>  
          </div>  
    
          <button type="submit" class="btn btn-success">Submit</button>  
      </form>  
  </div>  
  </div>  
  <div class="col-sm-4"></div>  
</div>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4">  
      <div [hidden]="!submitted">  
         <h4>Order Added SuccessFully!</h4>  
         <button (click)="addOrderForm()" class='btn btn-primary'>Add More Orders</button>  
      </div>        
  </div>  
  <div class="col-sm-4"></div>  
</div>
