<div class="panel panel-default">  
    <div class="panel-heading">  
        <h1 style="text-align: center">Ordini</h1><br>  
        <div class="row" [hidden]="!deleteMessage">  
               
                  <div class="col-sm-4"></div>  
                  <div class="col-sm-4">  
                          <div class="alert alert-info alert-dismissible">  
                                  <button type="button" class="close" data-dismiss="alert">Ã—</button>  
                                  <strong>Student Data Deleted</strong>  
                          </div>  
                  </div>  
                  <div class="col-sm-4"></div>  
          </div>             
      </div>  
    
      
    <div class="panel-body">  
        <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"  
        [dtTrigger]="dtTrigger"  >  
            <thead class="thead-light">  
                <tr>  
                    <th>ID Ordine</th>  
                    <th>Indirizzo Partenza</th>  
                    <th>Indirizzo Consegna</th>  
                    <th>Volume</th>  
                      
                </tr>  
            </thead>   
        </table>  
    </div>  
  </div>   
    
  <div class="modal" id="myModal">  
          <div class="modal-dialog">  
            <div class="modal-content">  
                  <form [formGroup]="ordineupdateform" #updstu (ngSubmit)="updateOrd(updstu)">  
              <!-- Modal Header -->  
              <div class="modal-header">  
                <h4 class="modal-title" style="text-align: center">Update Order</h4>  
                  
              </div>  
                
              <!-- Modal body -->  
              <div class="modal-body" *ngFor="let ordine of ordinelist " >  
                  <div [hidden]="isupdated">  
    
                      <input type="hidden" class="form-control"  formControlName="id" [(ngModel)]="ordine.id">  
                              <div class="form-group">  
                                  <label for="name">Indirizzo Partenza</label>  
                                  <input type="text" class="form-control"  formControlName="indirizzoPartenza" [(ngModel)]="ordine.indirizzoPartenza"  >  
                              </div>  
                        
                              <div class="form-group">  
                                  <label for="name">Indirizzo Consegna</label>  
                                  <input type="text" class="form-control" formControlName="indirizzoConsegna" [(ngModel)]="ordine.indirizzoConsegna">  
                              </div>  
                        
                              <div class="form-group">  
                                  <label for="name">Student Branch</label>  
                                    <select class="form-control" formControlName="id" required>                                     
                                      <option value="B-Tech" [selected]="'B-Tech' == ordine.id">B-Tech</option>  
                                      <option value="BCA" [selected]="'BCA' == ordine.id">BCA</option>  
                                      <option value="MCA" [selected]="'MCA' == ordine.id" >MCA</option>  
                                      <option value="M-Tech" [selected]="'M-Tech' == ordine.id">M-Tech</option>  
                                    </select>                                 
                              </div>                     
                    </div>    
                    <div [hidden]="!isupdated">  
                        <h4>Order Detail Updated!</h4>  
                    </div>          
                        
              </div>  
                
              <!-- Modal footer -->  
              <div class="modal-footer" >  
                <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>  
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>  
              </div>  
                
          </form>  
            </div>  
          </div>  
        </div>
